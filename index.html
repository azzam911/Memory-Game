<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
    <link rel="stylesheet" href="master.css">
</head>
<body>
    
    <div id="ending-Game"></div>
    <div class="start-buttton"><span>Start Game</span></div>
    <div class="info-container">
        <div class="name">Hello : <span></span></div>
        <div class="wrong-Tries">Wrong Tries : <span>0</span></div>
    </div>

    <div class="memory-game-blocks">
        <div class="game-block" data-technology="python">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-python"></i>
            </div>
        </div>
        <div class="game-block" data-technology="python">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-python" ></i>
            </div>
        </div>

        <div class="game-block" data-technology="js">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-js" ></i>
            </div>
        </div>
        <div class="game-block" data-technology="js">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-js" ></i>
            </div>
        </div>

        <div class="game-block" data-technology="vuejs">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-vuejs" ></i>
            </div>
        </div>
        <div class="game-block" data-technology="vuejs">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-vuejs"></i>
            </div>
        </div>

        <div class="game-block" data-technology="angular">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-angular" ></i>
            </div>
        </div>
        <div class="game-block" data-technology="angular">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-angular"></i>
            </div>
        </div>

        <div class="game-block" data-technology="github">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-github" ></i>
            </div>
        </div>
        <div class="game-block" data-technology="github">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-github"></i>
            </div>
        </div>

        <div class="game-block" data-technology="gulp">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-gulp"></i>
            </div>
        </div>
        <div class="game-block" data-technology="gulp">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-gulp"></i>
            </div>
        </div>

        <div class="game-block" data-technology="html5">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-html5"></i>
            </div>
        </div>
        <div class="game-block" data-technology="html5">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-html5"></i>
            </div>
        </div>

        <div class="game-block" data-technology="css3">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-css3"></i>
            </div>
        </div>
        <div class="game-block" data-technology="css3">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-css3"></i>
            </div>
        </div>

        <div class="game-block" data-technology="database">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-solid fa-database"></i>
            </div>
        </div>
        <div class="game-block" data-technology="database">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-solid fa-database"></i>
            </div>
        </div>
        

    </div>

    <script src="main.js"></script>
</body>
</html>
